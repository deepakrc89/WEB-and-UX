<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive BMI Calculator</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to set the font and background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* Light slate background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Class for the calculation result display box */
        #resultBox {
            min-height: 100px; /* Ensure box doesn't collapse */
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Main Application Container -->
    <div id="app" class="w-full max-w-lg bg-white p-8 shadow-2xl rounded-3xl border-t-4 border-indigo-600">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">
            Body Mass Index Calculator
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Enter your measurements in metric units below.
        </p>

        <!-- Input Fields -->
        <div class="space-y-6 mb-8">
            <!-- Weight Input -->
            <div>
                <label for="weightInput" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                <input
                    type="number"
                    id="weightInput"
                    placeholder="e.g., 70"
                    min="1"
                    class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-lg"
                >
            </div>

            <!-- Height Input -->
            <div>
                <label for="heightInput" class="block text-sm font-medium text-gray-700 mb-1">Height (cm)</label>
                <input
                    type="number"
                    id="heightInput"
                    placeholder="e.g., 175"
                    min="1"
                    class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-lg"
                >
            </div>
        </div>

        <!-- Calculate Button -->
        <button
            id="calculateButton"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-xl py-3 rounded-xl shadow-lg transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
        >
            Calculate BMI
        </button>

        <!-- Result Display -->
        <div id="resultBox" class="mt-8 p-5 text-center rounded-xl border border-gray-200 shadow-inner hidden">
            <p id="resultText" class="text-2xl font-semibold text-gray-800 mb-2">
                <!-- BMI value will go here -->
            </p>
            <p id="categoryText" class="text-xl font-bold text-white py-1.5 px-3 inline-block rounded-full">
                <!-- BMI category will go here -->
            </p>
        </div>

        <!-- Error/Message Box -->
        <div id="messageBox" class="mt-6 p-3 bg-red-100 border border-red-400 text-red-700 rounded-xl hidden">
            Please enter valid positive numbers for both weight and height.
        </div>
    </div>

    <script>
        // --- Firebase Globals (Environment requirements) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ---------------------------------------------------


        // DOM Element References
        const weightInput = document.getElementById('weightInput');
        const heightInput = document.getElementById('heightInput');
        const calculateButton = document.getElementById('calculateButton');
        const resultBox = document.getElementById('resultBox');
        const resultText = document.getElementById('resultText');
        const categoryText = document.getElementById('categoryText');
        const messageBox = document.getElementById('messageBox');
        
        /**
         * Calculates the BMI and updates the DOM with the result and category.
         */
        function calculateBMI() {
            // Reset message box
            messageBox.classList.add('hidden');
            resultBox.classList.add('hidden');

            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value); // in cm

            // Input Validation
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                messageBox.classList.remove('hidden');
                return;
            }

            // 1. Convert height from cm to meters (required for the formula)
            const heightMeters = height / 100;

            // 2. BMI Calculation: Weight (kg) / Height (m)Â²
            const bmi = weight / (heightMeters * heightMeters);
            const roundedBmi = bmi.toFixed(1);

            // 3. Determine Category and Styling
            let category = '';
            let bgColorClass = '';
            let textColorClass = 'text-white';
            
            if (bmi < 18.5) {
                category = 'Underweight';
                bgColorClass = 'bg-blue-500';
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = 'Normal Weight';
                bgColorClass = 'bg-green-500';
            } else if (bmi >= 25.0 && bmi <= 29.9) {
                category = 'Overweight';
                bgColorClass = 'bg-yellow-500';
            } else { // bmi >= 30.0
                category = 'Obesity';
                bgColorClass = 'bg-red-600';
            }

            // 4. Update DOM
            resultText.textContent = `Your BMI is: ${roundedBmi}`;
            
            // Remove previous color classes and apply new ones
            categoryText.className = ''; 
            categoryText.classList.add(
                'text-xl', 
                'font-bold', 
                textColorClass, 
                'py-1.5', 
                'px-4', 
                'rounded-full', 
                bgColorClass,
                'shadow-md'
            );
            categoryText.textContent = category;

            // Show the result box
            resultBox.classList.remove('hidden');
        }

        // --- Event Listeners ---
        
        // Calculate on button click
        calculateButton.addEventListener('click', calculateBMI);

        // Calculate on 'Enter' key press in either input field
        weightInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                calculateBMI();
            }
        });

        heightInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                calculateBMI();
            }
        });

    </script>
</body>
</html>
